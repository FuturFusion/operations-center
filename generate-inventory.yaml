image:
  project-source: direct
  object-name-property-name: fingerprint
  object-display-name: Fingerprint
  incus-get-all-method: GetImagesAllProjects
  incus-get-method: GetImage
  display-attributes:
    - alias: Description
      lookup: Object.Properties.description
      show-in-list: true
    - alias: Type
      lookup: Object.Type
      show-in-list: true
  column-pipelines:
    - name: name
      pipeline: trunc 12
      enabled-in-list: true
      enabled-in-show: false
    - name: last_updated
      pipeline: date "2006-01-02 15:04:05 MST"
      enabled-in-list: true
      enabled-in-show: true


---

all: False
template: matryer
require-template-schema-exists: false
force-file-write: true
include-auto-generated: true
include-interface-regex: "(.+Repo|.+Port|.*ServerClient|.+Service|InventorySyncer)"
exclude-interface-regex: "(Image|Instance|InventoryAggregate|Network|NetworkACL|NetworkAddressSet|NetworkForward|NetworkIntegration|NetworkLoadBalancer|NetworkPeer|NetworkZone|Profile|Project|StorageBucket|StoragePool|StorageVolume)Service"
dir: >-
  {{- $targetDir := "mock" -}}
  {{- if and (.InterfaceName | hasSuffix "ServerClient") -}}
  {{- $targetDir = "server/mock" -}}
  {{- end -}}
  {{- if .InterfaceName | hasSuffix "Repo" -}}
  {{- $targetDir = "repo/mock" -}}
  {{- end -}}
  {{- if .InterfaceName | hasSuffix "Port" -}}
  {{- $targetDir = "adapter/mock" -}}
  {{- end -}}
  {{- .InterfaceDir -}}/{{- $targetDir -}}
filename: "{{ .InterfaceName | snakecase }}_mock_gen.go"
structname: "{{ .InterfaceName }}Mock"
pkgname: mock
packages:
  github.com/FuturFusion/operations-center/internal/inventory:
  github.com/FuturFusion/operations-center/internal/provisioning:
  github.com/FuturFusion/operations-center/internal/system:
